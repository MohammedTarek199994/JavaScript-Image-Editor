<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Image Processing</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&amp;display=swap" />
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-icons.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="d-flex flex-row" style="padding-top: 0px">
      <div class="container d-flex flex-column">
        <div class="row" style="margin-top: 47px; margin-bottom: 46px">
          <div class="col d-flex flex-row">
            <h1 class="font-monospace fw-semibold border rounded-pill border-0">
              Mohammed Tarek (Photo Editor)
            </h1>
          </div>
        </div>
        <div class="row d-flex flex-row">
          <div
            class="col-md-6 d-flex flex-row"
            id="img-box"
            style="
              padding-left: 2px;
              margin-left: 26px;
              padding-right: 22px;
              margin-bottom: 30px;
              margin-right: -1px;
            ">
            <img
              src="./Default.jpg"
              class="img-fluid d-flex d-xxl-flex flex-row justify-content-sm-center align-items-sm-center align-items-xxl-center"
              id="img"
              alt="error"
              style="
                width: 632px;
                height: 490px;
                margin-right: -22px;
                padding-left: 0px;
                margin-left: 13px;
                padding-top: 0px;
                margin-top: 9px;
                display: none;
              " />

            <canvas id="canvas"> </canvas>
          </div>
          <div
            class="col font-monospace d-flex flex-column align-items-sm-end Filters"
            style="
              width: 572px;
              text-align: right;
              margin-top: -2px;
              padding-left: 0px;
              margin-bottom: 32px;
              padding-top: 30px;
              margin-right: 14px;
              padding-right: 0px;
              margin-left: 6px;
            ">
            <label class="form-label d-flex flex-column">Saturate</label>
            <input
              class="form-range bg-dark border rounded-pill d-flex flex-column justify-content-center range"
              type="range"
              id="saturate"
              name="saturate"
              value="100"
              min="0"
              max="200"
              step="1" />
            <label class="form-label d-flex flex-column">Contrast</label>
            <input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="contrast"
              name="contrast"
              value="100"
              min="0"
              max="200"
              step="1" />
            <label class="form-label d-flex flex-column">Brightness</label>
            <input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="brightness"
              name="brightness"
              value="100"
              min="0"
              max="200"
              step="1" />
            <label class="form-label d-flex flex-column">Sepia</label
            ><input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="sepia"
              value="0"
              min="0"
              max="200"
              step="1"
              name="sepia" />
            <label class="form-label d-flex flex-column">Gray Scale</label>
            <input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="grayscale"
              name="grayscale"
              value="0"
              min="0"
              max="1"
              step="0.1" />
            <label class="form-label d-flex flex-column">Blur</label
            ><input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="blur"
              name="blur"
              value="0"
              min="0"
              max="10"
              step="0.1" />
            <label class="form-label d-flex flex-column">Hue Rotate</label
            ><input
              class="form-range bg-dark border rounded-pill d-flex flex-column range"
              type="range"
              id="hue-rotate" />
          </div>
        </div>
        <div
          class="row d-flex flex-row"
          style="
            padding-top: 0px;
            margin-top: 42px;
            padding-bottom: 0px;
            margin-bottom: 34px;
            padding-right: 0px;
          ">
          <div
            class="col d-flex flex-row justify-content-around fotter"
            style="
              height: 50px;
              width: 1346px;
              margin-bottom: 42px;
              padding-bottom: 0px;
              padding-top: 18px;
              min-width: 5px;
            ">
            <label
              class="form-label fw-semibold text-center border rounded-pill border-0"
              for="upload"
              style="
                background: var(--bs-info);
                width: 430.8125px;
                height: 69px;
                font-size: 40px;
              "
              >Upload</label
            >
            <input class="d-none" type="file" id="upload" />
            <!-- <button class="btn btn-primary fw-semibold border rounded-pill border-0" id="download" type="button">Download</button> -->
            <button
              class="btn btn-primary fw-semibold border rounded-pill border-0"
              id="reset"
              type="button"
              onclick="resetValue()">
              Reset
            </button>

            <a
              href=""
              class="btn btn-primary fw-semibold border rounded-pill border-0"
              id="download"
              download
              >Download</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
